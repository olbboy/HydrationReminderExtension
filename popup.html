<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydration Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="app">
    <header>
      <h1>Hydration Reminder</h1>
      <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    </header>

    <section class="progress-section">
      <div class="progress-container">
        <div class="progress-label">
          <span id="current-intake">0</span>/<span id="target-intake">2000</span> ml
        </div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
      </div>

      <div class="quick-add">
        <button class="water-btn" data-amount="100">+ 100ml</button>
        <button class="water-btn" data-amount="250">+ 250ml</button>
        <button class="water-btn" data-amount="500">+ 500ml</button>
        <button class="custom-btn" id="custom-amount">Custom</button>
      </div>

      <div id="custom-input" class="custom-input hidden">
        <input type="number" id="custom-amount-input" placeholder="Enter ml">
        <button id="add-custom">Add</button>
        <button id="cancel-custom">Cancel</button>
      </div>
    </section>

    <section class="settings-section">
      <h2>Settings</h2>
      
      <div class="setting-item">
        <label for="reminder-interval">Reminder Interval</label>
        <select id="reminder-interval">
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="60">1 hour</option>
          <option value="90">1.5 hours</option>
          <option value="120">2 hours</option>
          <option value="180">3 hours</option>
          <option value="240">4 hours</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label for="daily-target">Daily Target (ml)</label>
        <input type="number" id="daily-target" min="500" step="100">
      </div>
      
      <div class="setting-item">
        <label for="sound-choice">Notification Sound</label>
        <select id="sound-choice">
          <option value="water-drop">Water Drop</option>
          <option value="bell">Bell</option>
          <option value="chime">Chime</option>
          <option value="birds">Birds</option>
          <option value="stream">Stream</option>
        </select>
        <button id="test-sound" class="icon-button">ðŸ”Š</button>
      </div>
      
      <div class="setting-item">
        <label for="volume-slider">Volume</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1">
      </div>
      
      <div class="setting-item checkbox">
        <input type="checkbox" id="notifications-enabled">
        <label for="notifications-enabled">Enable Notifications</label>
      </div>
      
      <div class="setting-item checkbox">
        <input type="checkbox" id="fullscreen-pause">
        <label for="fullscreen-pause">Pause in Fullscreen Mode</label>
      </div>
    </section>

    <section class="stats-section">
      <h2>Statistics</h2>
      <div id="stats-container">
        <div class="stat-item">
          <div class="stat-label">Today</div>
          <div id="today-stat" class="stat-value">0 ml</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Yesterday</div>
          <div id="yesterday-stat" class="stat-value">0 ml</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">7-Day Avg</div>
          <div id="weekly-avg-stat" class="stat-value">0 ml</div>
        </div>
      </div>
      <div id="chart-container">
        <!-- Chart will be generated here -->
      </div>
    </section>

    <footer>
      <button id="save-settings">Save Settings</button>
    </footer>
  </div>

  <script src="src/popup.js" type="module"></script>
</body>
</html>
