<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydration Reminder</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="p-4 min-h-[500px]">
    <!-- Header -->
    <header class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-2">
        <div class="water-drop">ðŸ’§</div>
        <h1 class="text-xl font-bold">Hydration Reminder</h1>
      </div>
      <button id="theme-toggle" aria-label="Toggle theme" class="p-2 rounded-full hover:bg-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon hidden dark:block"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun block dark:hidden"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
      </button>
    </header>

    <!-- Main Tabs -->
    <div class="tabs" id="main-tabs">
      <div class="tabs-list w-full" role="tablist" aria-orientation="horizontal">
        <button class="tab-trigger flex-1" role="tab" data-state="active" data-tab="dashboard">Dashboard</button>
        <button class="tab-trigger flex-1" role="tab" data-tab="settings">Settings</button>
        <button class="tab-trigger flex-1" role="tab" data-tab="stats">Statistics</button>
      </div>
      
      <!-- Dashboard Tab -->
      <div class="tab-content" data-tab-content="dashboard" data-state="active">
        <div class="card mb-4">
          <div class="card-header">
            <div class="flex items-center justify-between">
              <h2 class="card-title">Today's Progress</h2>
              <span class="text-sm text-muted-foreground" id="date-display"></span>
            </div>
          </div>
          <div class="card-content">
            <div class="flex justify-between items-center mb-2">
              <span id="current-intake" class="text-2xl font-bold">0</span>
              <span class="text-sm text-muted-foreground">of <span id="target-intake">2000</span> ml</span>
            </div>
            
            <div class="progress-container mb-4">
              <div id="progress-fill" class="progress-value" style="width: 0%"></div>
            </div>
          </div>
        </div>
        
        <div class="card mb-4">
          <div class="card-header">
            <h2 class="card-title">Quick Add</h2>
          </div>
          <div class="card-content">
            <div class="grid grid-cols-4 gap-2 mb-4">
              <button class="water-btn btn btn-water h-14 text-lg ripple" data-amount="100">100ml</button>
              <button class="water-btn btn btn-water h-14 text-lg ripple" data-amount="250">250ml</button>
              <button class="water-btn btn btn-water h-14 text-lg ripple" data-amount="500">500ml</button>
              <button id="custom-amount" class="btn btn-secondary h-14 text-lg">Custom</button>
            </div>
            
            <div id="custom-input" class="hidden mt-2 flex gap-2">
              <input type="number" id="custom-amount-input" class="form-control" placeholder="Enter ml">
              <button id="add-custom" class="btn btn-primary px-3">Add</button>
              <button id="cancel-custom" class="btn btn-secondary px-3">Cancel</button>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Recent Activity</h2>
          </div>
          <div class="card-content">
            <div id="activity-log" class="text-sm space-y-2 max-h-[150px] overflow-y-auto">
              <div class="text-center text-muted-foreground">No activity yet today</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Settings Tab -->
      <div class="tab-content hidden" data-tab-content="settings">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Reminder Settings</h2>
          </div>
          <div class="card-content space-y-4">
            <div class="form-item">
              <label for="reminder-interval" class="form-label">Reminder Interval</label>
              <select id="reminder-interval" class="form-control">
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
                <option value="90">1.5 hours</option>
                <option value="120">2 hours</option>
                <option value="180">3 hours</option>
                <option value="240">4 hours</option>
              </select>
            </div>
            
            <div class="form-item">
              <label for="daily-target" class="form-label">Daily Target (ml)</label>
              <input type="number" id="daily-target" min="500" step="100" class="form-control">
            </div>
            
            <div class="flex items-center justify-between mb-4">
              <span class="form-label">Enable Notifications</span>
              <div class="flex items-center">
                <input id="notifications-enabled" type="checkbox" class="switch" />
                <div class="relative flex h-5 w-9 cursor-pointer rounded-full transition-colors 
                     focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 
                     focus-visible:ring-offset-background">
                  <div class="pointer-events-none block h-4 w-4 rounded-full bg-background shadow-lg ring-0 
                       transition-transform data-[checked]:translate-x-4 translate-x-0.5"></div>
                </div>
              </div>
            </div>
            
            <div class="flex items-center justify-between mb-4">
              <span class="form-label">Pause in Fullscreen Mode</span>
              <div class="flex items-center">
                <input id="fullscreen-pause" type="checkbox" class="switch" />
                <div class="relative flex h-5 w-9 cursor-pointer rounded-full transition-colors 
                     focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 
                     focus-visible:ring-offset-background">
                  <div class="pointer-events-none block h-4 w-4 rounded-full bg-background shadow-lg ring-0 
                       transition-transform data-[checked]:translate-x-4 translate-x-0.5"></div>
                </div>
              </div>
            </div>
            
            <div class="form-item">
              <label for="sound-choice" class="form-label">Notification Sound</label>
              <div class="flex gap-2">
                <select id="sound-choice" class="form-control">
                  <option value="water-drop">Water Drop</option>
                  <option value="bell">Bell</option>
                  <option value="chime">Chime</option>
                  <option value="birds">Birds</option>
                  <option value="stream">Stream</option>
                </select>
                <button id="test-sound" class="btn btn-secondary px-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
                </button>
              </div>
            </div>
            
            <div class="form-item">
              <label for="volume-slider" class="form-label">Volume</label>
              <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-1"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" class="w-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
              </div>
            </div>
            
            <button id="save-settings" class="btn btn-primary w-full mt-4">
              Save Settings
            </button>
          </div>
        </div>
      </div>
      
      <!-- Statistics Tab -->
      <div class="tab-content hidden" data-tab-content="stats">
        <div class="card mb-4">
          <div class="card-header">
            <h2 class="card-title">Quick Stats</h2>
          </div>
          <div class="card-content">
            <div class="grid grid-cols-3 gap-2">
              <div class="text-center p-3 bg-secondary rounded-md">
                <div class="text-sm text-muted-foreground">Today</div>
                <div id="today-stat" class="font-semibold">0 ml</div>
              </div>
              <div class="text-center p-3 bg-secondary rounded-md">
                <div class="text-sm text-muted-foreground">Yesterday</div>
                <div id="yesterday-stat" class="font-semibold">0 ml</div>
              </div>
              <div class="text-center p-3 bg-secondary rounded-md">
                <div class="text-sm text-muted-foreground">7-Day Avg</div>
                <div id="weekly-avg-stat" class="font-semibold">0 ml</div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Weekly Chart</h2>
          </div>
          <div class="card-content">
            <div id="chart-container" class="h-[180px] pt-2">
              <!-- Chart will be generated here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>
  <script type="module" src="src/popup.js"></script>
</body>
</html>
