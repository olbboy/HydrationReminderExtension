<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydration Reminder</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-foreground">
  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

  <!-- Tab Navigation -->
  <nav class="flex border-b border-border mb-4">
    <button id="dashboard-tab" data-tab="dashboard" class="tab-trigger" data-state="active">
      Dashboard
    </button>
    <button id="stats-tab" data-tab="stats" class="tab-trigger">
      Stats
    </button>
    <button id="insights-tab" data-tab="insights" class="tab-trigger">
      Insights
    </button>
    <button id="settings-tab" data-tab="settings" class="tab-trigger">
      Settings
    </button>
  </nav>

  <!-- Tab Contents -->
  <div class="tab-contents">
    <!-- Dashboard Tab -->
    <div id="dashboard-content" data-tab-content="dashboard" data-state="active">
      <div class="p-4">
        <!-- Date and Streak -->
        <div class="flex justify-between items-center mb-4">
          <div id="date-display" class="text-lg font-semibold"></div>
          <div class="flex items-center gap-2">
            <span class="text-sm text-muted-foreground">Streak</span>
            <div class="bg-primary/10 px-2 py-1 rounded-full">
              <span id="streak-count" class="font-medium text-primary">0</span>
              <span class="text-primary">üî•</span>
            </div>
          </div>
        </div>

        <!-- Water Bottle Visualization -->
        <div id="water-bottle" class="water-bottle">
          <div class="water-bottle-cap"></div>
          <div id="water-fill" class="water-fill">
            <div id="water-wave" class="water-wave"></div>
          </div>
        </div>

        <!-- Progress Information -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          <div class="card p-4 text-center">
            <div class="text-sm text-muted-foreground">Current</div>
            <div id="current-intake" class="text-2xl font-bold">0</div>
            <div class="text-sm">ml</div>
          </div>
          <div class="card p-4 text-center">
            <div class="text-sm text-muted-foreground">Target</div>
            <div id="target-intake" class="text-2xl font-bold">2000</div>
            <div class="text-sm">ml</div>
          </div>
        </div>

        <!-- Additional Stats -->
        <div class="grid grid-cols-3 gap-4 mb-6">
          <div class="card p-3 text-center">
            <div class="text-sm text-muted-foreground">Remaining</div>
            <div id="remaining-intake" class="text-lg font-bold">2000</div>
            <div class="text-xs">ml</div>
          </div>
          <div class="card p-3 text-center">
            <div class="text-sm text-muted-foreground">Drinks</div>
            <div id="drink-count" class="text-lg font-bold">0</div>
            <div class="text-xs">today</div>
          </div>
          <div class="card p-3 text-center">
            <div class="text-sm text-muted-foreground">Score</div>
            <div id="hydration-score" class="text-lg font-bold">0</div>
            <div class="text-xs">points</div>
          </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container mb-4">
          <div id="progress-fill" class="progress-value" style="width: 0%"></div>
        </div>

        <!-- Hydration Feedback -->
        <div id="hydration-feedback" class="text-center text-sm text-muted-foreground mb-6"></div>

        <!-- Quick Add Buttons -->
        <div class="grid grid-cols-3 gap-2 mb-4">
          <button class="water-btn btn btn-water" data-amount="100">100ml</button>
          <button class="water-btn btn btn-water" data-amount="200">200ml</button>
          <button class="water-btn btn btn-water" data-amount="300">300ml</button>
        </div>

        <!-- Drink Type Selection -->
        <div class="flex justify-center gap-2 mb-4">
          <button data-drink-type="water" class="btn btn-icon active">üíß</button>
          <button data-drink-type="coffee" class="btn btn-icon">‚òï</button>
          <button data-drink-type="tea" class="btn btn-icon">üçµ</button>
        </div>

        <!-- Custom Amount Input -->
        <div class="mb-4">
          <button id="custom-amount" class="btn btn-secondary w-full">Custom Amount</button>
          <div id="custom-input" class="hidden mt-2">
            <div class="flex gap-2">
              <input type="number" id="custom-amount-input" class="form-control" placeholder="Enter ml">
              <button id="add-custom" class="btn btn-primary">Add</button>
              <button id="cancel-custom" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Tab -->
    <div id="stats-content" data-tab-content="stats" class="hidden">
      <div class="p-4">
        <div id="chart-container" class="h-48 mb-4"></div>
        <div id="activity-log" class="border rounded-lg divide-y"></div>
      </div>
    </div>

    <!-- Insights Tab -->
    <div id="insights-content" data-tab-content="insights" class="hidden">
      <div class="p-4">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div class="card p-4">
            <div class="text-sm text-muted-foreground">Weekly Completion</div>
            <div id="weekly-completion" class="text-2xl font-bold">0%</div>
            <div class="relative h-2 mt-2">
              <div id="weekly-progress-circle" class="absolute inset-0 bg-primary rounded-full"></div>
            </div>
          </div>
          <div class="card p-4">
            <div class="text-sm text-muted-foreground">Weekly Average</div>
            <div id="weekly-avg-ml" class="text-2xl font-bold">0 ml</div>
            <div class="relative h-2 mt-2">
              <div id="weekly-avg-progress" class="absolute inset-0 bg-primary rounded-full"></div>
            </div>
          </div>
        </div>
        <div id="ai-insight" class="card p-4 mb-4 text-sm"></div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings-content" data-tab-content="settings" class="hidden">
      <div class="p-4">
        <div class="form-item">
          <label class="form-label" for="daily-target">Daily Target (ml)</label>
          <input type="number" id="daily-target" class="form-control" value="2000">
        </div>
        <div class="form-item">
          <label class="form-label" for="reminder-interval">Reminder Interval</label>
          <select id="reminder-interval" class="form-control">
            <option value="30">30 minutes</option>
            <option value="60">1 hour</option>
            <option value="120">2 hours</option>
          </select>
        </div>
        <div class="form-item">
          <label class="form-label">Notifications</label>
          <div class="flex items-center">
            <input type="checkbox" id="notifications-enabled" class="switch">
            <label class="ml-2" for="notifications-enabled">Enable notifications</label>
          </div>
        </div>
        <div class="form-item">
          <label class="form-label">Fullscreen Mode</label>
          <div class="flex items-center">
            <input type="checkbox" id="fullscreen-pause" class="switch">
            <label class="ml-2" for="fullscreen-pause">Pause reminders in fullscreen</label>
          </div>
        </div>
        <div class="form-item">
          <label class="form-label">Sound</label>
          <div class="flex items-center">
            <input type="checkbox" id="sound-toggle" class="switch">
            <label class="ml-2" for="sound-toggle">Enable sound</label>
          </div>
        </div>
        <div class="form-item">
          <label class="form-label" for="sound-select">Notification Sound</label>
          <select id="sound-select" class="form-control">
            <option value="water-drop">Water Drop</option>
            <option value="bell">Bell</option>
            <option value="chime">Chime</option>
          </select>
        </div>
        <div class="form-item">
          <label class="form-label">Theme</label>
          <div class="flex gap-2">
            <button data-theme="light" class="btn btn-icon">‚òÄÔ∏è</button>
            <button data-theme="dark" class="btn btn-icon">üåô</button>
          </div>
        </div>
        <div class="mt-6">
          <button id="save-settings" class="btn btn-primary w-full mb-2">Save Settings</button>
          <button id="export-data" class="btn btn-secondary w-full mb-2">Export Data</button>
          <button id="clear-data" class="btn btn-destructive w-full">Clear Data</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="src/popup.js"></script>
</body>
</html>
